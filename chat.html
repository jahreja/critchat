<html lang="en">
<head>
    <meta charset="UTF-8">

<header><h3 id="header-message">Welcome to the Crit Space!</h3></header>

<div id="parent">

  <div class="container">
    <div class="wrapper">
      
      <div id="upload-image">
        <img id="source-image" src="IMG_3276.JPG">
      </div>
    </div>
  </div>

  <div id="button-container">
    <button type="button" id="like"><i class="fas fa-thumbs-up"></i></button>
    <button type="button" id="heart"><i class="fas fa-heart"></i></button>
    <button type="button" id="star"><i class="fas fa-star"></i></button>
  </div>

  <div class="chat-container">
    <div class="chat-wrapper">

      <div id="message-container">
        
      </div>

      <form id="chat-box">
        <input id="chat-input" type="text" autocomplete="off" placeholder="Enter your message...">
        <button id="send" type="submit"><i class="fas fa-comment"></i></button>
      </form>
    </div>
    
  </div>

</div>
